<h1>Menu du jeu Pong 🏓</h1>

<label for="maxPoints">Nombre de points gagnants :</label>

<input type="range" id="choosenMaxPoints" min="1" max="5" value="5" step="1" list="tickmarks"/>
  <datalist id="tickmarks">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
    <option value="5"></option>
  </datalist> 

  <button onclick="onClickPlay();" id="startGame">Lancer la partie</button>
