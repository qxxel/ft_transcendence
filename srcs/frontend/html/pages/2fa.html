<h1>Two-factor authentication</h1>

<form id="2fa-form">
	<input type="hidden" id="sign-in-user-id" name="user-id">

	<p>Open your email and enter the code.</p>

	<div class="form-group">
		<input type="text" id="digit-code" name="digit-code" maxlength="4" placeholder="Enter 4 digit code" pattern="^[0-9]{4}$" required>
	</div>

	<button type="button" id="btnSend2faCode" onclick="onClickNewCode();" disabled>
		
		<span class="lock"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M9 8h6V6q0-1.25-.875-2.125T12 3t-2.125.875T9 6zm3.25 14H6q-.825 0-1.412-.587T4 20V10q0-.825.588-1.412T6 8h1V6q0-2.075 1.463-3.537T12 1t3.538 1.463T17 6v2h1q.825 0 1.413.588T20 10v1.3q-.45-.15-.937-.225T18 11v-1H6v10h5.3q.2.6.4 1.038t.55.962M18 23q-2.075 0-3.537-1.463T13 18t1.463-3.537T18 13t3.538 1.463T23 18t-1.463 3.538T18 23m1.65-2.65l.7-.7l-1.85-1.85V15h-1v3.2zM6 10v10z"/></svg></span>
		<span id="btnCooldown" class="lock">(5s)</span>
		<span>send a new code</span>
	</button>
	<p>The verification code is valid until : <span id="date-with-offset"></span></p>
	<p id="msg-error"></p>

	<button type="submit" id="verify-submit">Verify</button>

</form>
