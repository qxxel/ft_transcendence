<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu du jeu</title>
</head>
<body>
  <div class="game-container">
    <div class="menu-content">

      <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; width: 90%; margin-bottom: 20px; border: 1px solid #444;">
        
        <div style="margin-bottom: 15px; text-align: left;">
            <label style="color: #ccc; font-size: 0.9em;">Battle Map:</label>
            <select id="mapSelect" style="width: 100%; padding: 8px; margin-top: 5px; background: #222; color: white; border: 1px solid #666; border-radius: 4px;">
                <option value="desertfox">ğŸŒµ Desert Fox</option>
                <option value="thehouse">ğŸ  The House</option>
                <option value="davinco">ğŸŒŠ Da Vinco</option>
            </select>
        </div>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1; text-align: left;">
                <label style="color: #88ccff; font-size: 0.9em;">Player 1:</label>
                <select id="p1TankSelect" style="width: 100%; padding: 5px; margin-top: 5px; background: #222; color: #88ccff; border: 1px solid #4488ff; border-radius: 4px;">
                    <option value="classic">Classic</option>
                    <option value="uzi">Uzi</option>
                    <option value="sniper">Sniper</option>
                    <option value="shotgun">Shotgun</option>
                </select>
            </div>
            <div style="flex: 1; text-align: left;">
                <label style="color: #ff8888; font-size: 0.9em;">Player 2:</label>
                <select id="p2TankSelect" style="width: 100%; padding: 5px; margin-top: 5px; background: #222; color: #ff8888; border: 1px solid #ff4444; border-radius: 4px;">
                    <option value="classic">Classic</option>
                    <option value="uzi">Uzi</option>
                    <option value="sniper">Sniper</option>
                    <option value="shotgun">Shotgun</option>
                </select>
            </div>
        </div>
      </div>

      <div id="default-mode-content" style="width: 80%;">
        <div id="main-menu-btns" class="button-group" style="width: 100%; gap: 15px; margin-bottom: 15px;">
            <button onclick="onClickPlayPVP();" class="btn-yellow" style="flex: 1;">
              Play 1v1
            </button>
          </div>

          <button onclick="switchGameMode('featured')" class="btn-purple" style="width: 100%;">
            âœ¨ Featured Mode
          </button>
      </div>
      <div id="featured-mode-content" class="menu-content hidden" style="width: 100%;">
          <div class="control-group" style="width: 100%;">
              <label for="powerupFreq">
                  Power-up Frequency:
                  <span id="powerup-freq-display" style="color: #FFFF00;">6 sec</span>
              </label>
              <input type="range" id="powerupFreq" min="3" max="9" value="6" step="1"/>
          </div>

          <p class="diff-title" style="width: 90%;">ALLOWED POWER-UPS</p>
          
          <div class="checkbox-group">
              <label class="checkbox-btn"><input type="checkbox" id="chk-1star" checked><span>â˜…</span></label>
              <label class="checkbox-btn"><input type="checkbox" id="chk-2star" checked><span>â˜…â˜…</span></label>
              <label class="checkbox-btn"><input type="checkbox" id="chk-3star" checked><span>â˜…â˜…â˜…</span></label>
          </div>

          <div style="width: 90%; margin-top: 25px; display: flex; flex-direction: column; gap: 10px;">
            <button onclick="onClickStartFeatured('pvp');" class="btn-yellow" style="flex: 1;">
              Play 1v1
            </button>
            <button onclick="switchGameMode('default')" class="btn-cancel" style="width: 100%;">
              Back to Default
            </button>
          </div>
          <div class="legend-container" style="top: 20px;"> <div class="legend-title">Power-Up Guide</div>
          
          <div class="legend-subtitle">â˜… HEALTH</div>
          <div class="legend-item">
            <div class="legend-bubble" style="background-color: #32AA28FF; border-color: #0000FF;"></div>
            <span>Heals you when picked up</span>
          </div>
          <div class="legend-subtitle">â˜…â˜… SPEED</div>
          <div class="legend-item">
            <div class="legend-bubble" style="background-color: #3296FFFF; border-color: #0000FF;"></div>
            <span>Increases your movement speed on pickup</span>
          </div>
          <div class="legend-subtitle">â˜…â˜…â˜… HASTE</div>
          <div class="legend-item">
            <div class="legend-bubble" style="background-color: #643296FF; border-color: #0000FF;"></div>
            <span>Increases your fire rate for faster shooting</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
