<h1>User</h1>
<div class="settings">
  <h2>user settings</h2>

  <form id="user-settings-form" class="user-settings-form">
    <button type="button" onclick="onClickEdit();" id="edit-submit">edit profile</button>
    <div class="form-group">
      <label for="check-2fa" id="label-2fa">Enable two-factor authentication</label> <!-- switch enable disable in js -->
      <input type="checkbox" id="check-2fa" hidden>
    </div>

    <div class="form-group">
      <label for="edit-username">Username:</label>
      <input type="text" id="edit-username" name="username" hidden>
      <span id="user-username"></span>
    </div>
    
    <div class="form-group">
      <label for="edit-email">Email:</label>
      <input type="email" id="edit-email" name="email" hidden>
      <span id="user-email"></span>
    </div>
    
    <!-- <div class="form-group">
      <label for="edit-password">Password:</label>
      <input type="password" id="edit-password" name="password" hidden>
    </div> -->

    <button type="submit" id="save-settings-submit" class="btn-yellow" hidden>Save Settings</button>
    <button type="button" id="do-not-save-settings-submit" class="btn-yellow" hidden>Don't Save Settings</button>
  </form>
</div>
