<div class="game-container">

  <header class="game-header">
    <div class="scoreboard">
      <span id="p1-name">Player1</span>
    </div>
    <div class="scoreboard">
      <span id="p2-name">Player2</span>
    </div>
  </header>

	<div class="legend-controls-container" style="top: 8 b0px;">
	<div class="legend-title">Player 1</div>
	<div class="legend-item"><span>Move :</span> W / S </div>
	<div class="legend-item"><span>Rotate Cannon :</span> A / D</div>
	<div class="legend-item"><span>Fire :</span> b</div>
	<div class="legend-item"><span>Ability :</span> n</div>
	<div class="legend-title">Player 2</div>
	<div class="legend-item"><span>Move :</span> ⬆️ / ⬇️ </div>
	<div class="legend-item"><span>Rotate Cannon :</span> ⬅️ / ➡️ </div>
	<div class="legend-item"><span>Fire :</span> 1 </div>
	<div class="legend-item"><span>Ability :</span> 2 </div>
	</div>

  <canvas id="tank-canvas" width="600" height="600"></canvas>

  <div id="powerup-legend" class="legend-container">
  </div>
  
  <div class="game-footer">
      <button onclick="quitGame()" class="btn-leave">
          Exit Game
      </button>
  </div>

  <div id="game-over-dashboard" class="dashboard">
    <div class="dashboard-header">
        <h1>GAME OVER</h1>
        <h2 id="winner-display">AI Wins!</h2>
    </div>

  <table id="dashboard-table" class="stats-grid">
    <thead>
      <tr>
        <th scope="col" id="stat-duration">--</th>
        <th scope="col">Accuracy</th>
        <th scope="col">Fire</th>
        <th scope="col">Hit</th>
        <th scope="col">Bounce</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="p1-stat-name">Player 1</th>
        <td class="stat-table" id="stat-p1-accuracy">0.0%</td>
        <td class="stat-table" id="stat-p1-fire">--</span>
        <td class="stat-table" id="stat-p1-hit">--</span>
        <td class="stat-table" id="stat-p1-bounce">--</span>
      </tr>
      <tr>
        <th scope="row" id="p2-stat-name">Player 2</th>
        <td class="stat-table" id="stat-p2-accuracy">0.0%</td>
        <td class="stat-table" id="stat-p2-fire">--</span>
        <td class="stat-table" id="stat-p2-hit">--</span>
        <td class="stat-table" id="stat-p2-bounce">--</span>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="5" id="restart-msg" class="press-space">Restart</th>
      </tr>
    </tfoot>
  </table>
  </div>

</div>
