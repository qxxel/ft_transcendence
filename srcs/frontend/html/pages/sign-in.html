<div class="game-container">
    <h1>Sign in</h1>

    <form id="sign-in-form">
        <div class="form-group">
            <input type="text" id="sign-in-username" placeholder="Enter your username or email">
        </div>

        <div class="form-group">
            <input type="password" id="sign-in-password" placeholder="Enter your password">
        </div>

        <p id="msg-error"></p>

        <button type="submit" id="sign-in-submit" class="auth-link-button">Sign in</button>

    </form>

    <div class="auth-link-container">
        <a href="/sign-up" class="auth-link">Create an account</a>
    </div>
</div>
