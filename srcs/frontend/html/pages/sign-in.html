<div class="game-container">
    <h1>Sign in</h1>

    <form id="sign-in-form">
        <div class="form-group">
            <input type="text" id="sign-in-username" placeholder="Enter your username or email">
        </div>

        <div class="form-group">
           <input type="password" id="sign-in-password" name="password"
                placeholder="Enter your password" required minlength="8" maxlength="64"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,64}$"
                title="Password must contain at least 8 characters, including uppercase, lowercase, number and special character."
            >  <!-- /!\ add special charactere -->
        </div>

        <p id="sign-in-msg-error" class="msg-error"></p>

        <button type="submit" id="sign-in-submit" class="auth-link-button">Sign in</button>

    </form>

    <div class="auth-link-container">
        <a href="/sign-up" class="auth-link">Create an account</a>
    </div>
</div>
