<h1>Sign in</h1>

<form id="sign-in-form">

	<div class="form-group">
		<label for="sign-in-username">Username or email:</label>
		<input type="text" id="sign-in-username" name="username">
	</div>

	<div class="form-group">
		<label for="sign-in-password">Password:</label>
		<input type="password" id="sign-in-password" name="password">
	</div>

	<p id="sign-in-msg-error" class="msg-error"></p>

	<button type="submit" id="sign-in-submit">Sign in</button>

</form>

<a href="/sign-up">Create an account</a>
