<div class="game-container">
  
  <div class="legend-controls-container-game-pong" style="top: 8 b0px;">
  <div class="legend-title">Player 1</div>
  <div class="legend-item"><span>Move :</span> W / S </div>
  <div class="legend-title">Player 2</div>
  <div class="legend-item"><span>Move :</span> ⬆️ / ⬇️ </div>
  </div>

  <header class="game-header">
      <div class="scoreboard">
        <span id="p1-name">Player 1: </span><span id="score1">0</span>
      </div>
      <div class="win-condition">
        First to <span id="winning-points">5</span>
      </div>
      <div class="scoreboard">
        <span id="p2-name">Player 2: </span><span id="score2">0</span>
      </div>
  </header>

  <canvas id="pong-canvas" width="800" height="600"></canvas>
  <div id="powerup-legend" class="legend-container">
  </div>
  <div class="game-footer">
      <button onclick="quitGame()" class="btn-leave">
          Exit Game
      </button>
  </div>

  <div id="game-over-dashboard" class="dashboard">
    
    <div class="dashboard-header">
        <h1>GAME OVER</h1>
        <h2 id="winner-display">AI Wins!</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-row">
            <span>Duration:</span>
            <span id="stat-duration">--</span>
        </div>
        <div class="stat-row">
            <span id="p1-stat-name">Player 1 Hits:</span>
            <span id="stat-p1-hits">--</span>
        </div>
        <div class="stat-row">
            <span id="p2-stat-name">Player 2 Hits:</span>
            <span id="stat-p2-hits">--</span>
        </div>
        <div class="stat-row">
            <span>Longest Rally:</span>
            <span id="stat-rally">--</span>
        </div>
    </div>

    <p id="restart-msg" class="press-restart">Press 'R' to Restart</p>
  </div>

</div>
