<div class="game-container">
    <h1>Sign up</h1>

    <form id="sign-up-form">
        <div class="form-group">
            <input type="text" id="sign-up-username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <input type="email" id="sign-up-email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <input type="password" id="sign-up-password" placeholder="Enter your password">
        </div>

        <p id="msg-error"></p>

        <button type="submit" id="sign-up-submit" class="auth-link-button">Sign up</button>

    </form>

    <div class="auth-link-container">
        <a href="/sign-in" class="auth-link">Already have an account</a>
    </div>
</div>
