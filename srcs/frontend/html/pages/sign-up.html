<h1>Sign up</h1>

<form id="sign-up-form">
	<input type="hidden" id="sign-up-user-id" name="user-id">

	<div class="form-group">
        <label for="sign-up-username">Username:</label>
		<input type="text" id="sign-up-username" name="username">
    </div>

	<div class="form-group">
        <label for="sign-up-password">Password:</label>
		<input type="password" id="sign-up-password" name="password">
	</div>

	<button type="submit" id="sign-up-submit">Sign up</button>

</form>

<a href="/sign-in">Already have an account</a>
