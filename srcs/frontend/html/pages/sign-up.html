<div id="sign-up">
	<h1>Sign up</h1>
	
	<form id="sign-up-form">

		<div class="form-group">
			<label for="sign-up-username">Username:</label>
			<input type="text" id="sign-up-username" name="username">
		</div>
		
		<div class="form-group">
			<label for="sign-up-email">Email:</label>
			<input type="email" id="sign-up-email" name="email">
		</div>
		
		<div class="form-group">
			<label for="sign-up-password">Password:</label>
			<input type="password" id="sign-up-password" name="password">
		</div>
		
		<p id="sign-up-msg-error" class="msg-error"></p>
		
		<button type="submit" id="sign-up-submit">Sign up</button>
		
	</form>
	
	<a href="/sign-in">Already have an account</a>
</div>
<div id="verify-email" hidden>
	<h1>Check your email</h1>

	<form id="verify-email-form">

		<p>Open your email and enter the code.</p>

		<div class="form-group">
			<input type="text" id="digit-code" name="digit-code" maxlength="4" placeholder="Enter 4 digit code" pattern="^[0-9]{4}$" required>
		</div>

		<p>The verification code is valid until : <span id="date-with-offset"></span></p>
		<p id="verify-email-msg-error" class="msg-error"></p>

		<button type="submit" id="verify-email-submit">Verify</button>
		<button type="button" onclick="onClickDeleteTwofa()" id="button-retour"><- retour</button>

	</form>
</div>
