<div class="game-container">
	<h1>Tournament Mode</h1>
	<p>Choose your tournament type</p>

	<div class="tournament-menu-grid" style="display: flex; gap: 2rem; justify-content: center; margin-top: 3rem;">

		<div class="menu-card"
			style="background: rgba(0,0,0,0.3); padding: 2rem; border-radius: 15px; text-align: center; border: 1px solid #eab308;">
			<h2>Local / Offline</h2>
			<p style="font-size: 0.9rem; margin-bottom: 1.5rem; opacity: 0.8;">
				Play locally with friends.<br>No account required.<br>No stats saved.
			</p>
			<a href="/tournament-setup" class="btn-yellow">
				Select Local
			</a>
		</div>

		<div id="menu-ranked" class="menu-card"
			style="display: none; background: rgba(0,0,0,0.3); padding: 2rem; border-radius: 15px; text-align: center; border: 1px solid #eab308;">
			<h2>Ranked / Online</h2>
			<p style="font-size: 0.9rem; margin-bottom: 1.5rem; opacity: 0.8;">
				Play with registered users.<br>4 Players max.<br>Stats are saved.
			</p>
			<a href="/tournament-setup-ranked" class="btn-yellow">
				Select Ranked
			</a>
		</div>

	</div>
</div>
