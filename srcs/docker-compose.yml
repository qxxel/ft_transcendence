services:

  backend:
    container_name: backend
    image: backend
    build:
      context: backend
      dockerfile: Dockerfile.back
    env_file:
      - .env
    secrets:
      - ssl_key_back
      - ssl_crt_back
    ports:
      - "9090:9090"
    networks:
      - ft_transcendence
    volumes:
      - "database_assets:/app/dist/db"

  frontend:
    container_name: frontend
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile.front
    volumes:
      - "frontend_assets:/app/dist"
    env_file:
      - .env
    networks:
      - ft_transcendence

  nginx:
    container_name: nginx
    image: nginx
    build:
      context: nginx
      dockerfile: Dockerfile.nginx
    depends_on:
      - frontend
    restart: on-failure
    volumes:
      - "frontend_assets:/usr/share/nginx/html"
    env_file:
      - .env
    secrets:
      - ssl_key_front
      - ssl_crt_front
    ports:
      - "8080:443"
      # - "8080:8080"
    networks:
      - ft_transcendence

volumes:
  frontend_assets:
    # driver: local
    # driver_opts:
    #   type: 'none'
    #   o: 'bind'
    #   device: './srcs/frontend/html'
  database_assets:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './backend/db'

networks:
  ft_transcendence:
    name: ft_transcendence

secrets:
  ssl_key_front:
    file: "../.SECRET/private_key.key"
  ssl_crt_front:
    file: "../.SECRET/certificate.crt"
  ssl_key_back:
    file: "../.SECRET/private_key.pem"
  ssl_crt_back:
    file: "../.SECRET/certificate.pem"
