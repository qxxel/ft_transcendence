services:
  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile.front
    command: echo "Build done"
    volumes:
      - "frontend_assets:/app/dist"

  nginx:
    container_name: nginx
    build:
      context: nginx
      dockerfile: Dockerfile.nginx
    depends_on:
      - frontend
    restart: on-failure
    volumes:
      - "frontend_assets:/usr/share/nginx/html"
    env_file:
      - .env
    secrets:
      - ssl_key
      - ssl_crt
    ports:
      - "8080:443"

volumes:
  frontend_assets:
  backend_assets:

secrets:
  ssl_key:
    file: "../.SECRET/private_key.key"
  ssl_crt:
    file: "../.SECRET/certificate.crt"
