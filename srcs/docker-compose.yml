services:

  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile.back
    env_file:
      - .env
    ports:
      - "9090"
    networks:
      - ft_transcendence

  frontend:
    container_name: frontend
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile.front
    volumes:
      - "frontend_assets:/app/dist"
    env_file:
      - .env
    networks:
      - ft_transcendence

  nginx:
    container_name: nginx
    image: nginx
    build:
      context: nginx
      dockerfile: Dockerfile.nginx
    depends_on:
      - frontend
    restart: on-failure
    volumes:
      - "frontend_assets:/usr/share/nginx/html"
    env_file:
      - .env
    secrets:
      - ssl_key
      - ssl_crt
    ports:
      - "8080:443"
    networks:
      - ft_transcendence

volumes:
  frontend_assets:
    name: frontend_assets
    # driver: local
    # driver_opts:
    #   type: 'none'
    #   o: 'bind'
    #   device: './srcs/frontend/html'
  backend_assets:
    name: backend_assets

networks:
  ft_transcendence:
    name: ft_transcendence

secrets:
  ssl_key:
    file: "../.SECRET/private_key.key"
  ssl_crt:
    file: "../.SECRET/certificate.crt"
